<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-user-data-heading"
        data-cy="UserDataCreateUpdateHeading"
        jhiTranslate="courtcaseBackendApp.userData.home.createOrEditLabel"
      >
        Create or edit a User Data
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.firstname" for="field_firstname">Firstname</label>
          <input type="text" class="form-control" name="firstname" id="field_firstname" data-cy="firstname" formControlName="firstname" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.lastName" for="field_lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="field_lastName" data-cy="lastName" formControlName="lastName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.contactNo" for="field_contactNo">Contact No</label>
          <input type="text" class="form-control" name="contactNo" id="field_contactNo" data-cy="contactNo" formControlName="contactNo" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.emailId" for="field_emailId">Email Id</label>
          <input type="text" class="form-control" name="emailId" id="field_emailId" data-cy="emailId" formControlName="emailId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.address" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.userName" for="field_userName">User Name</label>
          <input type="text" class="form-control" name="userName" id="field_userName" data-cy="userName" formControlName="userName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.password" for="field_password">Password</label>
          <input type="text" class="form-control" name="password" id="field_password" data-cy="password" formControlName="password" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.verifyPassword" for="field_verifyPassword"
            >Verify Password</label
          >
          <input
            type="text"
            class="form-control"
            name="verifyPassword"
            id="field_verifyPassword"
            data-cy="verifyPassword"
            formControlName="verifyPassword"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModified"
            id="field_lastModified"
            data-cy="lastModified"
            formControlName="lastModified"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="courtcaseBackendApp.userData.courtCase" for="field_courtCase">Court Case</label>
          <select class="form-control" id="field_courtCase" data-cy="courtCase" name="courtCase" formControlName="courtCase">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="courtCaseOption.id === editForm.get('courtCase')!.value?.id ? editForm.get('courtCase')!.value : courtCaseOption"
              *ngFor="let courtCaseOption of courtCasesSharedCollection; trackBy: trackCourtCaseById"
            >
              {{ courtCaseOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
